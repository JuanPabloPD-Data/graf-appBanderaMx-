<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bandera de México</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5 text-center">

    <h1 class="mb-4 titulo">Bandera de México</h1>

    <!-- Controles -->
    <div class="row mb-4 justify-content-center">

        <div class="col-md-4">
            <label class="form-label fw-bold text-success">Verde (Esperanza)</label>
            <input type="range" class="form-range" id="greenRange" min="0" max="255" value="128">
            <p id="greenHex">#008000</p>
        </div>

        <div class="col-md-4">
            <label class="form-label fw-bold">Blanco (Unidad)</label>
            <p class="fw-bold">#FFFFFF</p>
        </div>

        <div class="col-md-4">
            <label class="form-label fw-bold text-danger">Rojo (Sangre)</label>
            <input type="range" class="form-range" id="redRange" min="0" max="255" value="255">
            <p id="redHex">#FF0000</p>
        </div>

    </div>

    <!-- Bandera -->
    <div class="bandera-wrapper mx-auto">

        <div class="bandera">

            <div class="franja" id="greenFlag"></div>

            <div class="franja blanca d-flex justify-content-center align-items-center">
                <img src="img/escudo.png" alt="Escudo Nacional" class="escudo-img">
            </div>

            <div class="franja" id="redFlag"></div>

        </div>

    </div>

    <!-- Nombres -->
    <div class="mt-4 nombres">
        <p>Pérez Díaz Juan Pablo - 23200938</p>
        <p>Reyes Azpiroz Carlos - 23200557</p>
        <p>Ríos Rivera Eduardo Yarel - 23200889</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bandera de México</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center mt-4">

    <h1 class="mb-5">Bandera de México</h1>

    <div class="row justify-content-center mb-4">

        <!-- Verde -->
        <div class="col-md-4">
            <label class="form-label fw-bold">Esperanza</label>
            <input type="range" class="form-range" id="greenRange" min="0" max="255" value="128">
            <p id="greenHex">#000000</p>
        </div>

        <!-- Blanco -->
        <div class="col-md-4">
            <label class="form-label fw-bold">Unidad</label>
            <p class="fw-bold">#FFFFFF</p>
        </div>

        <!-- Rojo -->
        <div class="col-md-4">
            <label class="form-label fw-bold">Sangre de nuestros héroes nacionales</label>
            <input type="range" class="form-range" id="redRange" min="0" max="255" value="255">
            <p id="redHex">#000000</p>
        </div>

    </div>

    <!-- Bandera -->
    <div class="row justify-content-center">
        <div class="col-md-3 flag green" id="greenFlag"></div>
        <div class="col-md-3 flag white d-flex justify-content-center align-items-center">
            <div class="escudo">
                <img src="img/escudo.png" alt="Escudo Nacional" class="escudo-img">
            </div>
        </div>
        <div class="col-md-3 flag red" id="redFlag"></div>
    </div>
    <!-- Datos de los alumnos -->
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <p class="fw-semibold mb-1">
            Pérez Díaz Juan Pablo - 23200938
        </p>
        <p class="fw-semibold mb-1">
            Reyes Azpiroz Carlos - 23200557
        </p>
        <p class="fw-semibold">
            Ríos Rivera Eduardo Yarel - 23200889
        </p>
    </div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
